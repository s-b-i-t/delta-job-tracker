<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delta Job Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/app.js"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner">
        <h1>Delta Job Tracker</h1>
        <p>Browse CS job postings across ATS-backed companies.</p>
      </div>
    </header>

    <main class="container">
      <section class="controls card">
        <div class="control wide">
          <label for="companySearch">Search Company</label>
          <input id="companySearch" type="text" placeholder="Type a ticker or name (e.g., Airbnb)" />
          <div id="companySuggestions" class="suggestions"></div>
        </div>
        <div id="selectedCompany" class="selected-company hidden"></div>
        <div class="control wide">
          <label for="query">Query</label>
          <input id="query" type="text" placeholder="e.g., software engineer OR backend OR ML" />
        </div>
        <div class="actions">
          <button id="searchBtn" class="btn primary">Search</button>
          <button id="clearBtn" class="btn">Clear</button>
        </div>
      </section>

      <section class="results">
        <div class="results-header">
          <h2>Results</h2>
          <span id="resultsMeta" class="meta">No results yet.</span>
        </div>
        <div class="pagination">
          <button id="prevPage" class="btn small" disabled>Prev</button>
          <span id="pageIndicator" class="meta">Page 0 of 0</span>
          <button id="nextPage" class="btn small" disabled>Next</button>
        </div>
        <div id="resultsList" class="results-list"></div>
      </section>
    </main>
  </body>
</html>
